<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Energy</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
   <header class="page-header">
        <div class="page-header__container">
            <div class="page-header__wrp">
                <div class="page-header__logo">
                    <a class="page-header__logo-link" href="#">
                        <img class="page-header__logo-mobile" src="img/logo.svg" alt="Магазин Cat Energy" width="33" height="38">
                        <img class="page-header__logo-tablet" src="img/logo_tablet.svg_520.svg" alt="Магазин Cat Energy">
                        <img class="page-header__logo-desktop" src="img/logo_desktop.svg_17777.svg" alt="Магазин Cat Energy">
                    </a>
                    <a href="#" class="store-name header__store-name"><strong>Cat</strong> Energy</a>
                </div>
                <nav class="main-nav">
                    <input type="checkbox" id="checkbox" class="main-nav__toggle">
                    <label for="checkbox" class="main-nav__btn">
                        <span class="main-nav__icon"></span>
                    </label>
                    <ul class="main-nav__list">
                        <li class="main-nav__item"><a class="main-nav__link main-nav__link--active" href="#">Главная</a></li>
                        <li class="main-nav__item"><a class="main-nav__link" href="#">Каталог продукции</a></li>
                        <li class="main-nav__item"><a class="main-nav__link" href="#">Подбор программы</a></li>
                    </ul>
                </nav>
            </div>
            <div class="page-header__content-wrp">
                <p class="page-header__intro">Функциональное питание для котов</p>
                <p class="page-header__slogan">Занялся собой? Займись котом!</p>
                <img src="img/main_img.png" alt="Упаковка продукта Cat Energy" class="page-header__main-img">
                <button class="button page-header__button">Подобрать программу</button>
            </div>
        </div>
   </header> 
   <main class="page-content">
       <div class="page-content__container">
            <section class="programs">
                <div class="program-card">
                    <!--изменить структуру program-card__img-circle program-card__img-->
                    <div class="program-card__img-circle"></div>
                    <img src="" alt="" class="program-card__img" width="70" height="97">
                    <h3 class="program-card__title"></h3>
                    <p class="program-card__txt"></p>
                    <a href="" class="program-card__link"></a>
                </div>
                <div class="program-card">
                    <!--изменить структуру program-card__img-circle program-card__img-->
                    <div class="program-card__img-circle"></div>
                    <img src="" alt="" class="program-card__img" width="134" height="56">
                    <h3 class="program-card__title"></h3>
                    <p class="program-card__txt"></p>
                    <a href="" class="program-card__link"></a>
                </div>
            </section>
       </div>
   </main>
</body>
</html>
