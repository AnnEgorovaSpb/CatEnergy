<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Energy</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
   <header class="page-header">
       <a class="page-header__logo-link" href="#">
           <img class="page-header__logo-image" src="img/logo.svg" alt="Магазин Cat Energy" width="33" height="38">
       </a>
       <h1 class="store-name header__store-name"><strong>Cat</strong> Energy</h1>
       <nav class="main-nav">
           <input type="checkbox" id="checkbox" class="main-nav__toggle">
           <label for="checkbox" class="main-nav__btn">
               <span class="main-nav__icon"></span>
           </label>
           <ul class="main-nav_list">
               <li class="main-nav__item"><a class="main-nav__link" href="#">Главная</a></li>
               <li class="main-nav__item"><a class="main-nav__link" href="#">Каталог продукции</a></li>
               <li class="main-nav__item"><a class="main-nav__link" href="#">Подбор программы</a></li>
           </ul>
       </nav>
       <p class="page-header__intro">Функциональное питание для котов</p>
       <p class="page-header__slogan">Занялся собой? Займись котом!</p>
       <button class="button header__button">Подобрать программу</button>
       <img src="img/main_img.png" alt="Упаковка продукта Cat Energy" class="page-header__main-img">
   </header> 
</body>
</html>
